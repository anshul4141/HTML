<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: aqua;
        }

        h1 {
            color: purple;
            text-align: center;
        }

        p {
            font-size: 20px;
            color: black;
        }

        .error {
            color: red;
            text-align: right;
        }

        .success {
            color: green;
            text-align: left;
        }

    </style>
</head>

<body>
    <h1>Welcome to Internal CSS</h1>
    <h1>Online Result System</h1>
    <h1 class="error">This is Error Message</h1>
    <h1 class="success">This is Success Message</h1>

    <p>This paragraph is styled using internal CSS.</p>
</body>

</html>
