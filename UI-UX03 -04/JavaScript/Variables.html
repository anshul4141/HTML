<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var, let, const
        var i = 5;
        var i = 10
        i = 8;
        document.write("<h1>----var-----</h1>");
        document.write("<h1>" + i + "</h1>");
        document.write("<h1> Type of i =  " + typeof(i)+"</h1>");
        document.write("<hr>");
      
        document.write("<h1>----let-----</h1>");
        let name = "Ram";
        name = "Shyam"
        document.write("<h1>" + name + "</h1>");
        document.write("<h1> Type of name =  " + typeof(name)+"</h1>");
        document.write("<hr>");

        document.write("<h1>----const-----</h1>");
        const PI = 3.14;
        document.write("<h1>" + PI + "</h1>");
      
      </script>
</body>
</html>
