<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         let firstNo = Number(window.prompt("Enter First Number"));
         let secondNo = Number(window.prompt("Enter Second Number"));
        let opr = window.prompt("Enter Your Opr like +, -, *, /");
        document.write(`<h1>${firstNo}</h1>`);
        document.write(`<h1>${secondNo}</h1>`);

        switch (opr) {
            case "+":
                document.write((firstNo + secondNo));
                break;
            case "-":
                document.write(firstNo - secondNo );
                break;
            default : {
                document.write(`<h1>invalid opr......</h1>`);
            }
        }
    </script>
</body>

</html>
