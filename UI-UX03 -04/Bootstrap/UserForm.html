<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <form>
        <div align="center">
            <div class="bg-dark text-light" class="card" style="width: 40%;" width="200%">
                <h1>User Form</h1>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">FirstName</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="enter your first name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">LastName</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="enter your last name" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" placeholder="enter your emailId" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">dob</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="enter your address" class="form-control">
                    </div>
                </div>
            </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
