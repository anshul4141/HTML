<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div>
            <h1>User Registration</h1>
        </div>
        <form>
            <div>
                <span class="success">This is success message</span>
                <table>
                    <tr>
                        <th>First Name:</th>
                        <td><input type="text" name="firstName" placeholder="Enter Your First Name"></td>
                    </tr>
                    <tr>
                        <th>Last Name:</th>
                        <td><input type="text" name="lastName" placeholder="Enter Your Last Name"></td>
                    </tr>
                    <tr>
                        <th>LoginId:</th>
                        <td><input type="email" name="loginId" placeholder="Enter Your LoginId"></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="password" name="password" placeholder="Enter Your Password"></td>
                    </tr>
                    <tr>
                        <th>DOB:</th>
                        <td><input type="date" name="dob" placeholder="Enter Your DOB"></td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td><input type="text" name="address" placeholder="Enter Your Address"></td>
                    </tr>
                </table>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
