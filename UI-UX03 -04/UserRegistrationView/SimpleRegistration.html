<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align="center"><h1>User Registration</h1></div>
    <div align="center">
        <form>
            <div>
                <table>
                    <div>
                        <tr>
                            <th>First Name:</th>
                            <td><input type="text" name="fistName" placeholder="Enter Your First Name"></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th>Last Name:</th>
                            <td><input type="text" name="lastName" placeholder="Enter Your Last Name"></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th>LoginId:</th>
                            <td><input type="email" name="loginId" placeholder="Enter Your Email"></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th>Password:</th>
                            <td><input type="password" name="password" placeholder="Enter Your Password"></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th>DOB:</th>
                            <td><input type="date" name="dob" placeholder="Enter Your dob"></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th>Address:</th>
                            <td><input type="text" name="address" placeholder="Enter Your Address"></td>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th></th>
                            <td><input type="submit" name="operation" value="Register"></td>
                        </tr>
                    </div>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
