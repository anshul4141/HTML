<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="shape.js"></script>
    <script src="circle.js"></script>

    <script>
        let c = new Circle(5);

        c.setColor("red");
        c.setBorderWidth(4);
        document.write(`<h1>${c.getColor()}</h1>`);
        document.write(`<h1>${c.getBorderWidth()}</h1>`);
        let area = c.area();
        document.write(`<h1>${area}</h1>`);
    </script>
</body>
</html>
